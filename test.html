<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google Drive Backend Test</title>
    <link rel="stylesheet" href="https://dev.mavo.io/dist/mavo.css">
    <script src="https://dev.mavo.io/dist/mavo.js"></script>
    <script src="mavo-gdrive.js"></script>
</head>
<body>
    <main mv-app="gdriveTest" class="mv-autoedit" mv-storage="gdrive/gdriveTest.json">
        <h1 property="title">Title</h1>
        <ul>
            <li property="country" mv-multiple>
                <span property="code">Code</span>
                <span property="name">Name</span>
            </li>
        </ul>
        <img property="avatar" src="http://mavo.io/logo.svg"/>

        <p><a href="https://developers.google.com/drive/api/v3/reference/">https://drive.google.com/file/d/1ARoYV9VM2iBtjLIV2r4JISPES71u-QQp/view?usp=sharing</p>
        <p><a href="https://www.dropbox.com/developers/documentation/http/documentation">https://www.dropbox.com/s/ti0kce0p618or8v/test.json?dl=0</a></p>
    </main>
</body>
</html>
